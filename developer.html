<!DOCTYPE html>
    <html>
        <head>
            <title>Adding the Developer tab to Excel</title>
        </head>
        <style>
            body {
                background-color: gray;
            }
            li {
                color: white;
                margin: 10px;
                font-size: large;
            }
            h1 {
                color: white;
            }
            p {
                color: white;
                margin: 50px;
                font-size: larger;
            }
        </style>
        <body>
            <a href="macros.html">Back to Home</a>
            <h1 class="headings">Adding the Developer tab to Excel:</h1>
            <ol>
                <li>Right click on your Ribbon in Excel. Then, select "Customize the Ribbon"</li>
                <img src="Downloads/01-right-click-ribbon.webp" alt="">
                <li>Then, scroll down to the "Developer" box and check it and hit "OK"</li>
                <img src="Downloads/create-ribbon-tab.png" alt="">
            </ol>
            <p>The "Developer" tab should now be visible on your Excel Ribbon!</p>
        </body>
    </html>
